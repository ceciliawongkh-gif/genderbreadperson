<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Genderbread Person - Queer Gradients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff69b4;
            --purple: #9370db;
            --blue: #87ceeb;
            --lavender: #e6e6fa;
            --shimmer-light: rgba(255,255,255,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, var(--pink), var(--purple), var(--blue), var(--lavender), var(--pink));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Shimmer overlay */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, transparent 30%, var(--shimmer-light) 50%, transparent 70%);
            animation: shimmer 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(-45deg, var(--pink), var(--purple), var(--blue));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            font-weight: 700;
        }

        .genderbread {
            max-width: 1024px;
            width: 80vw;
            max-height: 722px;
            height: auto;
            margin: 0 auto 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        .credits {
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .credits a {
            color: white;
            text-decoration: none;
            background: linear-gradient(-45deg, var(--pink), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sliders {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .slider-label {
            font-weight: 700;
            min-width: 150px;
            text-align: left;
            background: linear-gradient(-45deg, var(--pink), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slider-container {
            flex: 1;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, var(--blue), var(--purple), var(--pink));
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, white, var(--purple));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px var(--shimmer-light);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px white;
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, white, var(--purple));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px var(--shimmer-light);
            border: none;
        }

        input[type="range"]::-moz-range-track {
            height: 8px;
            background: linear-gradient(to right, var(--blue), var(--purple), var(--pink));
            border-radius: 10px;
        }

        .value-display {
            min-width: 60px;
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(-45deg, var(--pink), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #colorBlob {
            width: 400px;
            height: 400px;
            margin: 40px auto;
            border-radius: 50%;
            background: radial-gradient(circle, hsl(0, 50%, 80%), hsl(240, 50%, 80%));
            box-shadow: 0 0 50px hsla(0,0%,100%,0.5);
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #colorBlob::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, var(--shimmer-light) 50%, transparent 70%);
            animation: shimmer 2s linear infinite;
        }

        .typing-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            margin: 40px 0;
            background: linear-gradient(-45deg, var(--pink), var(--purple), var(--lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite, wave 3s ease-in-out infinite;
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 0.5s;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(-45deg, var(--blue), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .genderbread {
                width: 90vw;
            }

            #colorBlob {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            .typing-text {
                font-size: 1.5rem;
            }

            .slider-group {
                flex-direction: column;
                align-items: stretch;
            }

            .slider-label {
                text-align: center;
                min-width: auto;
            }
        }

        /* Accessibility */
        input[type="range"]:focus-visible {
            outline: 3px solid white;
            outline-offset: 3px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <canvas id="sparkles" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5;"></canvas>

    <script>
        // Slider listeners with snap and real-time updates [web:24]
        const sliders = ['sex', 'identity', 'expression', 'orientation'];
        sliders.forEach(id => {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(id + 'Value');
            slider.addEventListener('input', (e) => {
                let val = Math.round(e.target.value / 5) * 5;
                e.target.value = val;
                valueDisplay.textContent = val + '%';
                e.target.setAttribute('aria-valuetext', val + '%');
                updateColorBlob();
                createSparkles(e.clientX, e.clientY);
            });
        });

        function updateColorBlob() {
            const values = sliders.map(id => parseInt(document.getElementById(id).value));
            const avg = values.reduce((a, b) => a + b, 0) / values.length / 100; // 0 to 1
            // Map: 0 blue (240¬∞), 0.5 purple/rainbow (300¬∞?), 1 pink (320¬∞); use HSL interpolation [web:27][web:37]
            const hue = 240 + (320 - 240) * avg; // 240 to 320
            const sat = 50 + 50 * Math.abs(avg - 0.5) * 2; // high at extremes
            const light = 80 + 10 * (1 - Math.abs(avg - 0.5) * 2); // lighter at center
            const blob = document.getElementById('colorBlob');
            blob.style.background = `radial-gradient(circle, hsl(${hue}, ${sat}%, ${light}%), hsl(${hue - 60}, ${sat + 20}%, ${light - 10}%), hsl(${hue + 60}, ${sat}%, ${light}))`;
            // Update slider tracks dynamically
            sliders.forEach((id, i) => {
                const slider = document.getElementById(id);
                const progress = values[i] / 100;
                slider.style.background = `linear-gradient(to right, var(--blue) 0%, hsl(${240 + progress * 80}, 70%, 60%) ${progress * 100}%, var(--pink) 100%)`;
            });
        }

        // Sparkle particles on slider move [web:26][web:31]
        function createSparkles(x, y) {
            const canvas = document.getElementById('sparkles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    if (p.life > 0) {
                        ctx.save();
                        ctx.globalAlpha = p.life / 30;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life--;
                        ctx.restore();
                    }
                });
                if (particles.some(p => p.life > 0)) requestAnimationFrame(animate);
            }
            animate();
        }

        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Initial update
        updateColorBlob();

        // Typing animation [web:1]
        const text = "Gender is fluid like gradient colour and it's more than blue and pink.";
        const typingEl = document.querySelector('.typing-text');
        let i = 0;
        function type() {
            if (i < text.length) {
                typingEl.textContent = text.slice(0, i + 1);
                i++;
                setTimeout(type, 100);
            }
        }
        setTimeout(type, 1000);

        // Responsive resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('sparkles');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
